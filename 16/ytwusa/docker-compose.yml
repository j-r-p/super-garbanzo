version: '3.1'
services:
  ytwusa:
    image: odoo:16.0
    ports:
      - "8089:8069"
      - "8092:8072"
    volumes:
      - ytwusa-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - PASSWORD_FILE=/run/secrets/postgresql_password
    secrets:
      - postgresql_password
    networks:
      - 17_lolo
volumes:
  ytwusa-web-data:
secrets:
  postgresql_password:
    file: ../odoo_pg_pass.txt
networks:
  17_lolo:
    external: true
